<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Generados</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .active {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h1>Horarios Generados</h1>

    <table>
        <thead>
            <tr>
                <th>Franja horaria</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody id="horarios-table">
        </tbody>
    </table>

    <script>
        // Reemplaza esta URL con el enlace que te proporcione los datos JSON
        const url = '';

        // Hacer fetch para obtener los datos
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const horariosTable = document.getElementById('horarios-table');
                
                // Suponiendo que la estructura es similar a la del ejemplo anterior
                for (let key in data) {
                    const row = document.createElement('tr');
                    const horarioCell = document.createElement('td');
                    horarioCell.textContent = key;
                    row.appendChild(horarioCell);

                    data[key].forEach((value, index) => {
                        const dayCell = document.createElement('td');
                        dayCell.textContent = value;
                        if (value === 1.0) {
                            dayCell.classList.add('active');
                        }
                        row.appendChild(dayCell);
                    });

                    horariosTable.appendChild(row);
                }
            })
            .catch(error => console.error('Error al obtener los datos:', error));
    </script>

</body>
</html>
